<!DOCTYPE html>
<html>
<head>
    <title>Triangle Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="900" height="900"></canvas>
 
    <script>
        var canvasElement = document.querySelector("#myCanvas");
        var context = canvasElement.getContext("2d");
        
      
      
      
      
      
      
      
      var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.rect(0, 0, 1000, 1000);
ctx.fillStyle = "black";
ctx.fill();
      
      
      
      
      
         
        var a = 350;
        var b = 250;
        var c = 450;
         
        // the triangle
        context.beginPath();
        context.moveTo(a, b);
        context.lineTo(b, c);
        context.lineTo(c, c);
        context.closePath();
         
        // the outline
        context.lineWidth = 10;
        context.strokeStyle = '#c2f0c2';
        context.stroke();
         
        // the fill color
        context.fillStyle = "#00b8e6";
        context.fill();
        
        
         
        // the triangle
        context.beginPath();
        context.moveTo(a+210, b);
        context.lineTo(b+210, c);
        context.lineTo(c+210, c);
        context.closePath();
         
        // the outline
        context.lineWidth = 10;
        context.strokeStyle = '#c2f0c2';
        context.stroke();
         
        // the fill color
        context.fillStyle = "#00b8e6";
        context.fill();
        
        
         
        // the triangle
        context.beginPath();
        context.moveTo(a+105, b-210);
        context.lineTo(b+105, c-210);
        context.lineTo(c+105, c-210);
        context.closePath();
         
        // the outline
        context.lineWidth = 10;
        context.strokeStyle = '#c2f0c2';
        context.stroke();
         
        // the fill color
        context.fillStyle = "#00b8e6";
        context.fill();
    </script>
 
</body>
</html>
