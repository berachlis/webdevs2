<!DOCTYPE html>
<html>

<head>
    <title>Brick Breaker</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            margin: 0 auto;
            background-color: #eee;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480px" height="320px"></canvas>
    <script>
   
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;

        var dx = 2;
        var dy = -2;

        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var lives = 3
        var bricks = [];
        var ballStatus = false;
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }

        var score = 0

        function startOver() {
            alert("You Lost!")
            document.location.reload()
            setTimeout(draw, 1000)
        }

        function gameRestart() {

            x = canvas.width / 2-50;
            y = canvas.height - 30-50

            ballStatus = false
            draw()
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff0000";
            ctx.fill();
            ctx.closePath();


            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy
                }
                else {
                    lives--;
                        if(!lives) {
                            alert("GAME OVER");
                            setTimeout(function(){ document.location.reload(); }, 3000);
                            //document.location.reload();
                        }
                    gameRestart();
                    

                        //console.log("GAME OVER")
                        //document.location.restart()
                }
            }


            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#198DFF";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            if (ballStatus == false) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawLives();
                drawPaddle();
                drawBricks();
                collisionDetection();
                drawScore();
                x += dx;
                y += dy;

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                }
                else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }
                else {

                }
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#FFA500";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    var br = ballRadius;
                    if (b.status == 1) {
                        if (x - br > b.x && x - br < b.x + brickWidth && y - br > b.y && y - br < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                        } 
                    }
                    if (score == 15) {
                        ballStatus = true
                        alert("You won the game!");
                        b.status = 1;
                        score = 0;
                    }
                }
            }
        }
        
        

        function drawScore() {
            ctx.font = "16 px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16 px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("Lives: " + lives, 420, 20);
        }

        setInterval(draw, 12);
    </script>

</body>

</html>
